<app-header-expediente titulo="Expedientes"></app-header-expediente>

<ion-searchbar placeholder="Buscar expediente"
               inputmode="text"
               (ionChange)="onSearchChange($event)"
               debounce="250"
               animated></ion-searchbar>

<ion-content>
  <ion-list *ngFor="let judgment of judgments">
    <ion-card>
      <ion-item color="primary">
        <ion-icon slot="end" name="add" (click)="verDetalle(judgment._id)"></ion-icon>
        <ion-label>{{ judgment.nombreExpediente }}</ion-label>
      </ion-item>
      <ion-card-content>
        <ion-row>
          <ion-col size="6">
            <div>
              <ion-text color="primary">
                <h2>${{ judgment.cuantia | number: '1.2-2' }}</h2>
              </ion-text>
            </div>
          </ion-col>
          <ion-col size="6">
            <div>
              <ion-text color="primary">
                <h2>{{ judgment.numExpediente }}</h2>
              </ion-text>
            </div>
          </ion-col>
        </ion-row>
        <ion-chip>
          <ion-avatar>
            <img [src]="judgment.nombreCliente.img | imagen: 'clientes'">
          </ion-avatar>
          <ion-label color="medium">{{judgment.nombreCliente.nombre}}</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label color="medium">{{ judgment.tipo }}</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="formExpediente()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
