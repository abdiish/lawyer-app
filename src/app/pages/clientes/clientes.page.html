<app-header-menu titulo="Clientes"></app-header-menu>

  <ion-searchbar placeholder="Buscar cliente"
                 inputmode="text"
                 (ionChange)="onSearchChange($event)"
                 debounce="250"
                 animated></ion-searchbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes | filtro: textoBuscar: 'nombre'">

      <ion-item detail="true">
        <ion-avatar slot="start">
          <img [src]="cliente.img | imagen: 'clientes'"/>
        </ion-avatar>
        <ion-label>
          <h3>{{ cliente.nombre }}</h3>
          <ion-badge color="tertiary">{{ cliente.tipo }}</ion-badge>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="enviarEmail(cliente)">
            <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="llamarContacto(cliente)">
            <ion-icon slot="icon-only" name="call-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
