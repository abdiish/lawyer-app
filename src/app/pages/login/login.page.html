<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form (ngSubmit)="loginUser(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <!-- Colocar Img Avatar -->
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Correo electrónico</ion-label>
                  <ion-input name="email"
                             type="email"
                             [(ngModel)]="dataLoginUser.email"
                             required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input name="password"
                             type="password"
                             [(ngModel)]="dataLoginUser.password"
                             required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" expand="block">
                Iniciar sesión
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button expand="block"
                    size="small"
                    fill="outline"
                    color="tertiary">Ingresar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block"
                    size="small"
                    fill="outline"
                    color="tertiary">Registrarme</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
