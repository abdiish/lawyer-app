<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar contacto"
                 inputmode="text"
                 (ionChange)="onSearchChange($event)"
                 debounce="250"
                 animated></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let contacto of contactos | filtro: textoBuscar: 'nombre'">

      <ion-item >
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
        </ion-avatar>
        <ion-label>
          <h3>{{ contacto.nombre }}</h3>
          <ion-badge color="primary" mode="ios">{{ contacto.tipo }}</ion-badge>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">
          <!-- <p>{{ contacto.email }}</p> -->
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="enviarEmail(contacto)">
            <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="llamarContacto(contacto)">
            <ion-icon slot="icon-only" name="call-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
