<app-header-menu titulo="Contactos"></app-header-menu>

  <ion-searchbar placeholder="Buscar contacto"
                 inputmode="text"
                 (ionChange)="onSearchChange($event)"
                 debounce="250"
                 animated></ion-searchbar>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let contacto of contactos | filtro: textoBuscar: 'nombre' | filtro: tipo: 'tipo'">

      <ion-item detail="true">
        <ion-avatar slot="start">
          <img src="../../../assets/no-img.png"/>
        </ion-avatar>
        <ion-label>
          <h3>{{ contacto.nombre }}</h3>
          <ion-badge color="tertiary">{{ contacto.tipo }}</ion-badge>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">
          <!-- <p>{{ contacto.email }}</p> -->
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="enviarEmail(contacto)">
            <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="llamarContacto(contacto)">
            <ion-icon slot="icon-only" name="call-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
