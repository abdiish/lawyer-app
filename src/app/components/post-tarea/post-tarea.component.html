<ion-card-content>
  <div class="post-tarea">
    <ion-item lines="none">
      <ion-icon slot="end"
                name="ellipsis-horizontal-outline"
                (click)="presentPopover($event)"></ion-icon>
      <ion-card-subtitle>{{ tarea.tituloTarea }}</ion-card-subtitle>
    </ion-item>
    <ion-item lines="none">
      <div>
        <ion-text autocapitalize="true">
          <p>{{ tarea.descripcionTarea | slice: 0:70 }} {{ (tarea.descripcionTarea.length > 70) ? '...' : ''}}</p>
        </ion-text>
      </div>
    </ion-item>
    <ion-item lines="none">

      <ion-chip mode="md">
        <ion-avatar>
          <img [src]="tarea.usuario.img | imagen: 'usuarios'"/>
        </ion-avatar>
        <ion-label><sub>{{ tarea.usuario.nombre | slice: 0:17 }} {{ (tarea.usuario.nombre.length > 17) ? '...' : ''}}</sub></ion-label>
      </ion-chip>

      <ion-icon name="document-attach-outline" class="icon-num-documents"></ion-icon>
      <p class="num-documentos">{{ tarea.documentos.length }}</p>

      <ion-badge *ngIf="tarea.prioridadTarea === 'high'" color="danger" slot="end" mode="ios">
        <ion-text>
          <label>ALTA</label>
        </ion-text>
        <ion-icon name="arrow-up" class="label-icon"></ion-icon>
      </ion-badge>
      <ion-badge *ngIf="tarea.prioridadTarea === 'low'" color="success" slot="end" mode="ios">
        <ion-text>
          <label>BAJA</label>
        </ion-text>
        <ion-icon name="arrow-down" class="label-icon"></ion-icon>
      </ion-badge>
      <ion-badge *ngIf="tarea.prioridadTarea === 'medium'" color="warning" slot="end" mode="ios">
        <ion-text>
          <label>MEDIA</label>
        </ion-text>
      </ion-badge>
    </ion-item>
  </div>
</ion-card-content>
