<ion-list>
  <ion-item lines="none" button (click)="eliminar()">
    <ion-icon slot="start" name="trash-outline"></ion-icon>
    <label>Eliminar</label>
  </ion-item>
  <ion-item  lines="none" button (click)="actualizar()">
    <ion-icon slot="start" name="create-outline"></ion-icon>
    <label>Editar</label>
  </ion-item>
  <ion-item lines="none" button (click)="cambiar()">
    <ion-icon slot="start" name="return-up-forward-outline"></ion-icon>
    <label>Mover</label>
  </ion-item>
  <ion-item lines="none" button (click)="close()">
    <ion-icon slot="start" name="close-circle-outline"></ion-icon>
    <label>Cancelar</label>
  </ion-item>
</ion-list>
