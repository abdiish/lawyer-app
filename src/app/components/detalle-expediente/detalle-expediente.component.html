<app-header-close></app-header-close>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">{{judgment.nombreExpediente}}</ion-card-title>
      <ion-card-subtitle>{{judgment.numExpediente}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label>{{judgment.sintesisAsunto}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <!-- Opciones -->
  <ion-slides [options]="slideChips">
    <ion-slide>
      <ion-chip color="primary">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <ion-label color="medium">{{judgment.materia}}</ion-label>
      </ion-chip>
      <ion-chip color="primary">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <ion-label color="medium">{{judgment.tipo}}</ion-label>
      </ion-chip>
      <ion-chip color="primary">
        <ion-icon name="document-attach-outline"></ion-icon>
        <ion-label color="medium">Documentos</ion-label>
      </ion-chip>
      <ion-chip color="primary">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label color="medium">Tareas</ion-label>
      </ion-chip>
    </ion-slide>
  </ion-slides>
  <!-- Personajes -->
  <ion-slides [options]="slideOpts">
    <ion-slide>
      <ion-card>
        <img src="../../../../assets/no-img.png">
        <ion-label>Nombre clientesss</ion-label>
      </ion-card>
      <ion-card>
        <img src="../../../../assets/no-img.png">
        <ion-label>{{judgment.nombreAbogado}}</ion-label>
      </ion-card>
      <ion-card>
        <img src="../../../../assets/no-img.png">
        <ion-label>{{judgment.nombreContraparte}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!-- Mapa -->
  <ion-list>
    <ion-item>
      <ion-icon slot="end" name="navigate-circle-outline"></ion-icon>
      <ion-label>{{judgment.institucionJudicial}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
